<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUp</title>
    <link rel="shortcut icon" href="brand_logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
        <div class="row my-3">
            <div class="col-6 border mx-auto">
                <form action="log_in.html"> <!--start of registration form-->
                    <h2 class="text-center">Registration Form</h2>
                    <!--input group-->
                    <div class="input-group my-2">
                        <span class="input-group-text" style="font-family: FontAwesome;" id="email">&#xf0e0</span>
                        <input type="text" class="form-control" placeholder="name@gmail.com" aria-describedby="email">
                    </div>
                    <div class="input-group my-2">
                        <span class="input-group-text" id="psw" style="font-family: FontAwesome;">&#xf023</span>
                        <input type="password" class="form-control" aria-label="psw" aria-describedby="psw" placeholder="passowrd">
                    </div>
                    <div class="row"><!--grid for two input group-->
                        <div class="col-lg-6 my-2">
                          <div class="input-group">
                            <span class="input-group-text" style="font-family: FontAwesome;" id="fname">&#xf007</span>
                            <input type="text" class="form-control" placeholder="First Name" aria-label="fname" aria-describedby="fname">
                          </div>
                        </div>
                        <div class="col-lg-6 my-2"><div class="input-group">
                          <span class="input-group-text" style="font-family: FontAwesome;" id="lname">&#xf007</span>
                          <input type="text" class="form-control" placeholder="Last Name" aria-label="lname" aria-describedby="lname">
                        </div>
                      </div>
                    <!--radio-->
                    <div class="row">
                      <div class="form-check col-lg-3 col-md-5">
                        <input type="radio" id="radio1" class="form-check-control" name="radioGender" value="gender1">
                        <label for="radio1" class="form-check-label">Male</label>
                      </div>
                      <div class="form-check col-lg-3 col-md-5">
                        <input type="radio" id="radio2" class="form-check-control" name="radioGender" value="gender2" checked>
                        <label for="radio2" class="form-check-label" >Female</label>
                      </div>
                    </div>
                    <!--text area-->
                    <div class="my-2">
                      <label for="tarea1" class="form-label">Extra Information</label>
                      <textarea name="textarea1" id="tarea1" cols="10" rows="3" class="form-control"></textarea>
                    </div>
                    <!--check box-->
                    <div class="form-check">
                      <input type="checkbox" id="check1" name="checkPolicy1" value="check1" class="form-check-control">
                      <label for="check1" class="form-check-label"> I agree with terms and conditions</label>
                    </div>

                    <div class="form-check">
                      <input type="checkbox" id="check2" name="checkPolicy2" value="check2" class="form-check-control">
                      <label for="check2" class="form-check-label"> I want to receive newsletter</label>
                    </div>
                    <div class="d-grid my-2">
                      <button type="submit" class="btn  btn-outline-primary">Register</button>
                    </div>
                      
                </form><!--end of registration form-->
            </div>        
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
