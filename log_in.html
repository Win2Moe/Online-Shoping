<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="shortcut icon" href="brand_logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body class="bg-secondary-subtle">

    <!--nav section -->
    <header class="text-white ">
      <div class="container">
          <div class="row">
              <nav class="navbar  navbar-expand-lg">
                 <a href="index.html">
                  <img class="navbar-brand" src="brand_logo.png" alt="brand">E-World
                 </a>
                 <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainMenu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                 </button>
                
                <div class="collapse navbar-collapse" id="mainMenu">
                  <ul class="navbar-nav mx-auto">
                    <li class="nav-item "><a class="nav-link" href="index.html">Home</a></li>

                    <li class="nav-item dropdown">  
                      <a class="nav-link dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" href="#">Products</a>
                      <ul class="dropdown-menu">
                         <li><a href="https://getbootstrap.com/" class="dropdown-item">Apple</a></li>
                         <li><a href="#" class="dropdown-item">Computers</a></li>
                         <li><a href="#" class="dropdown-item">Laptops</a></li>
                         <li><a href="#" class="dropdown-item">Electronic Devices</a></li>
                      </ul>
                    </li>

                    <li class="nav-item"><a class="nav-link  active" href="#">Gift-Cards</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Rewards</a></li>
                    <li class="nav-item"><a class="nav-link" href="log_in.html">Log In</a></li>
                   </ul>
                   <form action="/" class="d-flex ">
                    <input type="search" class="form-control me-2" placeholder="search">
                    <button type="submit" class="btn btn-primary">Search</button>
                  </form>  
                </div>
              
               
                 
              </nav>
          </div>
      </div>
  </header>
    <!-- end of nav section -->

    <!-- log in form-->
    <div class="container   p-3">
      <div class="row">
        <div class="col-lg-5 col-md-6 col-sm-8 border mx-auto bg-white">
          <form action="index.html" class="p-3">
            <h2 class="text-center">Log In</h2>
            <div class="my-3">
              <label for="uname" class="form-label">User Name</label>
              <input style="font-family: FontAwesome;" type="text" id="uname" class="form-control border-0 rounded-0 border-bottom  border-primary" placeholder="&#xf007 Type your name">
            </div>
            <div class="my-3">
              <label for="psw" class="form-label">Password</label>
              <input style="font-family: FontAwesome;" type="password" id="psw" class="form-control border-0 rounded-0 border-bottom  border-primary" placeholder="&#xf023 Type your password" aria-describedby="pswHelp">
              <div id="pswHelp" class="form-text text-end"><a href="#">Forgot password?</a></div>
            </div>
            <div class="d-grid gap-3 my-3">
              <button type="submit" class="btn btn-outline-primary" style="--bs-btn-font-size: 0.75rem">Submit</button>
             
            </div>
            <div class="d-flex justify-content-center ">
              <a href="index.html" class="p-2"><img src="facebook.png" alt="fb" width="30px"></a>
              <a href="#" class="p-2"><img src="facebook.png" alt="fb" width="30px"></a>
             <a href="#" class="p-2"><img src="facebook.png" alt="fb" width="30px"></a>
            </div>
            
          </form>
        </div>
      </div>
    </div>
    <!-- end of log in form -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
